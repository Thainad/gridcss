 <style type="text/css" id="dcoder_stylesheet">main{
    display: grid;
    margin: 0;
    grid-template-areas: 
    "head head "
    "sidebar article"
    "foot foot";

}
body{
    margin: 0;
    display: flexbox;
    background:linear-gradient(
        to bottom,
        #ffff;
      );
      
}
header{
    grid-area: head;
    background-color:rgb(255,0,0);
    display: inline-flex;
    height: 56px;
    width: 100%;
    padding: auto;
    justify-content:space-between;
    align-items: center;
    flex-shrink: 0;
}
button[type="submit"] {
    background-color:rgb(255, 255,255);
    color: red;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
button[type="submit"]:hover {
    background-color: #ffffff;
  }
  
header.menu {
    justify-content:space-between;
}
aside{
    grid-area: sidebar;
    display: flex;
width: 150px;
height: 968px;
padding: 24px;
flex-direction: column;
align-items: flex-start;
gap: 22px;
flex-shrink: 0;
    background-color:rgb(125 150 200);
}
article{
    grid-area: article;
    display: inline-block;
    column-count: 4;
    gap:0;
}
.video{
    display: inline-flex;
height: 250px;
padding: 16px;
flex-direction: column;
align-items: flex-start;
gap: 16px;
flex-shrink: 0;
border-radius: 4px;
}
.image{
    width: 230px;
height: 130.288px;
flex-shrink: 0;
align-items: center;
}
.channel-avatar{
    width: 42px;
height: 42px;
border-radius: 42px;
background: url(<path-to-image>), lightgray 50% / cover no-repeat;
}
.video-details{
    display: flex;
    margin: 0;
width: 197px;
flex-direction: column;
color: #000;
font-family: Roboto;
font-size: 14px;
font-style: normal;
font-weight: 600;
line-height: normal;
}
.gray{
    color:red;
} 
footer{
    grid-area: foot;
   background-color: rgb( 255, 255, 255);
   font-family: "montaga";
   color: white;
   background-color:rgb(125 150 200);
   text-align: center;
}</style></head>
